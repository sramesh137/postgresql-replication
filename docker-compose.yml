version: '3.8'

services:
  postgres-primary:
    image: postgres:15
    container_name: postgres-primary
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./primary-data:/var/lib/postgresql/data
      - ./primary-init:/docker-entrypoint-initdb.d
    command: ["postgres", "-c", "wal_level=logical", "-c", "max_replication_slots=3", "-c", "max_wal_senders=10"]
    networks:
      - postgres-net

  postgres-secondary:
    image: postgres:15
    container_name: postgres-secondary
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - ./secondary-data:/var/lib/postgresql/data
      - ./secondary-init:/docker-entrypoint-initdb.d
    depends_on:
      - postgres-primary
    networks:
      - postgres-net

  postgres-secondary2:
    image: postgres:15
    container_name: postgres-secondary2
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - ./secondary2-data:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    networks:
      - postgres-net

  postgres-secondary3:
    image: postgres:15
    container_name: postgres-secondary3
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - ./secondary3-data:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    networks:
      - postgres-net

  postgres-secondary4:
    image: postgres:15
    container_name: postgres-secondary4
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - ./secondary4-data:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    networks:
      - postgres-net

networks:
  postgres-net:
    driver: bridge
